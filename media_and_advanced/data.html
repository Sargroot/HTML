<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML data-*</title>
    <script>
        function hello(dd) {
            let a = dd.getAttribute("data-");
            let b = dd.id
            let c = dd.getAttribute("name");
            alert("The "+b+" is a "+a+" "+c);
        }
        function hello2(hel){
            let x = hel.id;
            let y = hel.value;
            alert("Your age is after 30yrs is "+(Number(y)+30));
        }

    </script>
</head>
<body>
    <h3>HTML alert data</h3>
    <p>Click on the element to know about it</p>

    <ol>
        <li onclick="hello(this)" name="manufacturer" id="Asus" data-="Laptop">Asus</li>
        <li onclick="hello(this)" name="manufacturer'" id="Dell" data-="Laptop">Dell</li>
    </ol>

    <form>
        <label for="number">Enter your age:</label>
        <input type="number" id="number" name="age" >
        <submit onclick="hello2(number)">Submit</submit>
    </form>
</body>
</html>
