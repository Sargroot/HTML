<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        aside {
            float: right;
            border: 2px solid seagreen;
            padding: 10px;
            background-color: aqua;
            border-radius: 20px;
        }
        section {
            text-align: center;
            border: 2px solid seagreen;
            margin-top: 10px;


        }
        article {
            text-align: center;
            border: 2px solid seagreen;
            margin-top: 10px;

        }
        nav a {
            text-decoration: none;
            color: darkblue;
        }
        footer {
            text-align: center;
            
        }
        </style>
</head>
<body>
    <header>
        <h1>This is a header section</h1>
    </header>
    <nav>
        <a href="/home">home</a>
        <a href="/about">about</a>
        <a href="/services">services</a>    
        <a href="/contact">contact</a>
    </nav>
    <section>
        <p>This is a section</p>
        <p><i>This section is from itallic font</i></p>
    </section>
    <article>
        <h2>This is an article</h2>
        <p>This article is about html5 semantics</p>
        <p>article contains the entire information</p>
    </article>
    <aside>
        <h3>This is an aside</h3>
        <p>This aside contains additional information</p>
    </aside>
    <footer>
        This content goes to footer
    </footer>
</body>
</html>
