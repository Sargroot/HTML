<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get"  novalidate>
        <label for="username" >Username:</label>
        <input type="text" name="username" placeholder="Enter your name" value="saravanane" maxlength="10" readonly><br><br>

            <label for="username" >Username:</label>
        <input type="text" name="username" placeholder="Enter your name" value="saravanane" maxlength="10" disabled><br><br>

        <label for="password">Password:</label>
        <input type="password"  name="password" ><br><br>

        <label for="email">Email:</label>
        <input type="email"  name="email" ><br><br>

        <label for="number">Phone number</label>
        <input type="tel"  name="number" ><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" min="18" max="40" required><br><br>

        <label for="car">Choose a car:</label>
        <select name="car" id="car" >
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>

        <label for="bike">Choose a bike:</label>
        <div>
            <input type="radio" name="bike1">
            <label for="bike1">Yamaha</label>
        </div>
        <div>
            <input type="radio" name="bike2">
            <label for="bike2">Honda</label>
        </div>

        <label for="hobby">Choose your hobby:</label>
        <div>
            <input type="checkbox" name="hobby">
            <label for="hobby1">drawing</label>
        </div>
        <div>
            <input type="checkbox" name="hobby">
            <label for="hobby2">dancing</label>
        </div>

        <label for="message">message</label>
        <div style="border: 2px;">
            <textarea name="message" cols="30" rows="30" maxlength="50"></textarea>
        </div>

        <label for="date">Choose a date:</label>
        <input type="date" name="date" required><br><br>
        <label for="time">Choose a time:</label>
        <input type="time" name="time" required><br><br>
        <label for="date_time">choose data and time</label>
        <input type="date_time" name="date_time" required><br><br>

        <label for="month">choose data and time</label>
        <input type="month" name="month" required><br><br>

        <label for="week">choose data and time</label>
        <input type="week" name="week" required><br><br>

        <button type="submit" >Login</button>    
        <button type="reset">Reset</button>

</body>
</html>
