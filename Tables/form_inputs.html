<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" >
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password"  name="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email"  name="email" required><br><br>

        <label for="number">Phone number</label>
        <input type="tel"  name="number" required><br><br>

        <label for="car">Choose a car:</label>
        <select name="car" id="car">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>

        <label for="bike">Choose a bike:</label>
        <div>
            <input type="radio" name="bike">
            <label for="bike1">Yamaha</label>
        </div>
        <div>
            <input type="radio" name="bike">
            <label for="bike2">Honda</label>
        </div>

        <label for="hobby">Choose your hobby:</label>
        <div>
            <input type="checkbox" name="hobby">
            <label for="hobby1">drawing</label>
        </div>
        <div>
            <input type="checkbox" name="hobby">
            <label for="hobby2">dancing</label>
        </div>

        <label for="message">message</label>
        <div style="border: 2px;">
            <textarea name="message" cols="30" rows="30"></textarea>
        </div>

        <button type="submit">Login</button>    
        <button type="reset">Reset</button>
</body>
</html>
